<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>The Archive</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;600;700&family=Pinyon+Script&display=swap" rel="stylesheet">

<style>
    /* --- RESET & VARIABLES --- */
    :root {
        --bg: #000000;
        --gold: #FFD700;
        --gold-dim: #C5A059;
        --card-bg: #111111; /* Solid dark grey, not transparent */
        --btn-bg: #1A1A1A; /* Solid button color */
        --border-color: #444444;
        --text-white: #FFFFFF;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }

    body {
        margin: 0; padding: 0;
        background-color: var(--bg);
        color: var(--text-white);
        font-family: 'Montserrat', sans-serif;
        height: 100dvh; width: 100vw;
        overflow: hidden;
        position: fixed;
    }

    /* --- BACKGROUND PARTICLES --- */
    #canvas-bg {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1; opacity: 0.5;
    }

    /* --- LAYOUT --- */
    .screen {
        position: absolute; inset: 0;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        padding: 20px;
        opacity: 0; visibility: hidden;
        z-index: 10;
        background: radial-gradient(circle, rgba(20,20,20,0) 0%, #000000 100%); /* Vignette built-in */
    }
    .screen.active { opacity: 1; visibility: visible; }

    /* --- THE CARD (High Visibility) --- */
    .card-panel {
        background: var(--card-bg);
        border: 1px solid #333;
        border-radius: 16px;
        padding: 30px 20px;
        width: 100%; max-width: 450px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        display: flex; flex-direction: column; align-items: center;
        position: relative;
        z-index: 20;
    }

    /* --- TEXT STYLES --- */
    h1 {
        font-family: 'Cinzel', serif;
        font-size: 1.5rem;
        line-height: 1.4;
        color: var(--gold);
        text-align: center;
        margin-bottom: 25px;
        text-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
    }

    h2 {
        font-family: 'Montserrat', sans-serif;
        font-size: 0.8rem;
        font-weight: 700;
        color: #888;
        letter-spacing: 3px;
        margin-bottom: 15px;
        text-transform: uppercase;
    }

    p {
        text-align: center;
        font-size: 1rem;
        line-height: 1.6;
        color: #ddd;
        margin-bottom: 30px;
    }

    /* --- BUTTONS: SOLID & VISIBLE --- */
    .options-container {
        width: 100%;
        display: flex; flex-direction: column;
        gap: 12px;
    }

    .option-btn {
        width: 100%;
        /* SOLID BACKGROUND - NO GLASS */
        background-color: var(--btn-bg); 
        /* GOLD BORDER BY DEFAULT */
        border: 1px solid var(--gold-dim); 
        border-radius: 8px;
        padding: 18px;
        display: flex; align-items: center; justify-content: space-between;
        cursor: pointer;
        transition: transform 0.1s, background 0.2s;
        margin-bottom: 0; /* Reset */
    }

    .option-text {
        color: #FFFFFF; /* Pure White */
        font-size: 1rem;
        font-weight: 600; /* Bold */
        letter-spacing: 0.5px;
    }

    .option-circle {
        width: 24px; height: 24px;
        border-radius: 50%;
        border: 2px solid #FFFFFF;
        background: transparent;
        transition: all 0.2s;
    }

    /* ACTIVE STATE - TURNS GOLD */
    .option-btn:active, .option-btn.selected {
        background-color: var(--gold);
        border-color: var(--gold);
        transform: scale(0.98);
    }

    .option-btn.selected .option-text {
        color: #000000; /* Black Text on Gold */
        font-weight: 800;
    }

    .option-btn.selected .option-circle {
        background: #000000;
        border-color: #000000;
    }

    /* --- INTRO LETTER --- */
    .letter-wrapper {
        width: 240px; height: 160px;
        perspective: 1000px;
        cursor: pointer;
        margin-bottom: 30px;
    }
    .letter {
        width: 100%; height: 100%;
        background: #e0d0b0; /* Parchment Color */
        border-radius: 5px;
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        animation: float 4s ease-in-out infinite;
    }
    .wax-seal {
        width: 70px; height: 70px;
        background: #7a0b0b;
        border-radius: 50%;
        border: 4px solid rgba(0,0,0,0.1);
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .wax-seal span { font-family: 'Cinzel'; font-size: 30px; color: #e0d0b0; }

    /* --- FORM INPUTS --- */
    .input-wrapper {
        width: 100%;
        margin-bottom: 15px;
    }
    .form-input {
        width: 100%;
        background: #222; /* Visible input background */
        border: 1px solid #555;
        padding: 15px;
        color: white;
        font-family: 'Montserrat';
        font-size: 1rem;
        border-radius: 6px;
    }
    .form-input:focus {
        border-color: var(--gold);
        background: #333;
    }
    .gold-btn {
        width: 100%;
        background: var(--gold);
        color: #000;
        border: none;
        padding: 16px;
        font-weight: 800;
        font-size: 1rem;
        text-transform: uppercase;
        border-radius: 50px;
        margin-top: 10px;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    /* --- UTILS --- */
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .progress-line {
        position: absolute; top: 0; left: 0; width: 0%; height: 4px;
        background: var(--gold); z-index: 100; transition: width 0.3s;
    }

</style>
</head>
<body>

    <div class="progress-line" id="progress"></div>
    <canvas id="canvas-bg"></canvas>

    <div id="screen-0" class="screen active">
        <div class="letter-wrapper" onclick="startApp()">
            <div class="letter">
                <div class="wax-seal"><span>H</span></div>
            </div>
        </div>
        <h1 style="font-size: 2rem;">The Archive</h1>
        <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; color: #888;">Tap to Begin</p>
    </div>

    <div id="screen-quiz" class="screen">
        <div class="card-panel">
            <h2 id="q-counter">MEMORY 1 / 12</h2>
            <h1 id="q-text">Question Text</h1>
            <div class="options-container" id="opts-list"></div>
        </div>
    </div>

    <div id="screen-bridge" class="screen">
        <h1 style="font-family: 'Pinyon Script', cursive; font-size: 4rem; margin: 0; color: var(--gold);" id="bridge-text">Magic</h1>
    </div>

    <div id="screen-reveal" class="screen">
        <div class="card-panel">
            <h2 style="color: var(--gold);">ANALYSIS COMPLETE</h2>
            <h1 style="font-size: 2.5rem; margin: 10px 0;">Hermione Granger</h1>
            <p style="font-style: italic; color: #ccc;">"The brightest witch of her age."</p>
            <div style="height: 1px; width: 50px; background: #555; margin: 20px 0;"></div>
            <p>You stayed when others left. You remembered when others forgot. That is why you are her.</p>
            <button class="gold-btn" onclick="goToForm()">Proceed</button>
        </div>
    </div>

    <div id="screen-form" class="screen">
        <div class="card-panel">
            <h1 style="font-size: 1.5rem; margin-bottom: 20px;">Owl Post Registry</h1>
            
            <div class="input-wrapper"><input type="text" id="name" class="form-input" placeholder="Full Name"></div>
            <div class="input-wrapper"><input type="tel" id="mobile" class="form-input" placeholder="Mobile Number"></div>
            
            <div style="display: flex; gap: 10px; width: 100%;">
                <div class="input-wrapper"><input type="number" id="pin" class="form-input" placeholder="PIN Code"></div>
                <div class="input-wrapper"><input type="text" id="city" class="form-input" placeholder="City"></div>
            </div>
            
            <div class="input-wrapper"><input type="text" id="address" class="form-input" placeholder="Full Address"></div>

            <button class="gold-btn" id="submit-btn" onclick="submitForm()">Confirm</button>
            <p id="loading" style="display: none; margin-top: 15px;">Dispatching Owl...</p>
        </div>
    </div>

    <div id="screen-end" class="screen">
        <h1 style="font-size: 3.5rem;">Always.</h1>
        <p>The Owl is on its way.</p>
    </div>

    <script>
        // *** CONFIGURATION: ADD YOUR KEYS HERE ***
        const EMAIL_KEY = 'YOUR_PUBLIC_KEY'; 
        const SERVICE_ID = 'YOUR_SERVICE_ID';
        const TEMPLATE_ID = 'YOUR_TEMPLATE_ID';

        (function(){ emailjs.init(EMAIL_KEY); })();

        // --- QUESTIONS ---
        const questions = [
            { q: "The Hat sits on your head. Where do you belong?", o: ["Gryffindor (Brave)", "Ravenclaw (Wise)", "Slytherin (Ambitious)", "Hufflepuff (Loyal)"] },
            { q: "What do you see in the Mirror of Erised?", o: ["Glory", "Peace", "Love", "Knowledge"] },
            { q: "The Boggart appears. What is it?", o: ["Failure", "Isolation", "Darkness", "Loss"] },
            { q: "Who do you hope asks you to the Ball?", o: ["Harry", "Ron", "Draco", "No one"] },
            { q: "Which death hurt the most?", o: ["Dobby", "Sirius", "Fred", "Snape"] },
            { q: "Choose one Hallow.", o: ["Elder Wand", "Resurrection Stone", "Invisibility Cloak", "None"] },
            { q: "Why did you stay when Ron left?", o: ["Duty", "Hope", "Loyalty", "Love"] },
            { q: "Did you forgive Snape?", o: ["Yes", "No", "Complicated", "Always"] },
            { q: "How did the ending feel?", o: ["Perfect", "Sad", "Hopeful", "Empty"] },
            { q: "Who was the bravest?", o: ["Harry", "Hermione", "Neville", "Snape"] },
            { q: "One word for the journey?", o: ["Magic", "Home", "Childhood", "Forever"] },
            { q: "Why do I call you my Hermione?", o: ["My Brains", "My Loyalty", "My Heart", "My Magic"] }
        ];

        let qIdx = 0;
        let answers = {};

        // --- NAVIGATION ---
        function startApp() {
            gsap.to('.letter-wrapper', { rotationX: 180, scale: 0.5, opacity: 0, duration: 1, ease: 'power2.inOut', onComplete: () => {
                transitionTo('screen-quiz');
                loadQuestion();
            }});
        }

        function loadQuestion() {
            const data = questions[qIdx];
            const list = document.getElementById('opts-list');
            const qText = document.getElementById('q-text');
            const qCount = document.getElementById('q-counter');

            document.getElementById('progress').style.width = `${((qIdx)/questions.length)*100}%`;

            // Clear previous
            gsap.to([qText, list], { opacity: 0, y: -10, duration: 0.2, onComplete: () => {
                qCount.innerText = `MEMORY ${qIdx + 1} / ${questions.length}`;
                qText.innerText = data.q;
                list.innerHTML = '';

                data.o.forEach(opt => {
                    const btn = document.createElement('div');
                    btn.className = 'option-btn';
                    btn.innerHTML = `<span class="option-text">${opt}</span><div class="option-circle"></div>`;
                    btn.onclick = () => selectOption(btn, opt);
                    list.appendChild(btn);
                });

                gsap.to([qText, list], { opacity: 1, y: 0, duration: 0.3 });
                gsap.from('.option-btn', { x: -20, opacity: 0, stagger: 0.05, delay: 0.1 });
            }});
        }

        function selectOption(btn, val) {
            btn.classList.add('selected');
            answers[`Q${qIdx+1}`] = val;
            
            setTimeout(() => {
                qIdx++;
                if(qIdx < questions.length) {
                    loadQuestion();
                } else {
                    document.getElementById('progress').style.width = '100%';
                    showBridge();
                }
            }, 400);
        }

        function showBridge() {
            transitionTo('screen-bridge');
            gsap.fromTo('#bridge-text', { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1.2, duration: 2, onComplete: () => {
                transitionTo('screen-reveal');
            }});
        }

        function goToForm() { transitionTo('screen-form'); }

        function transitionTo(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const el = document.getElementById(id);
            el.classList.add('active');
            gsap.fromTo(el, { opacity: 0, scale: 0.95 }, { opacity: 1, scale: 1, duration: 0.6 });
        }

        function submitForm() {
            const data = {
                ...answers,
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                pin: document.getElementById('pin').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value
            };

            if(!data.name || !data.address) {
                gsap.to('.card-panel', { x: 10, duration: 0.1, yoyo: true, repeat: 5 });
                return;
            }

            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            emailjs.send(SERVICE_ID, TEMPLATE_ID, data)
                .then(() => transitionTo('screen-end'))
                .catch(() => alert('Error. Please screenshot.'));
        }

        // --- BACKGROUND PARTICLES ---
        const cvs = document.getElementById('canvas-bg');
        const ctx = cvs.getContext('2d');
        let parts = [];
        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class P {
            constructor() { this.x = Math.random()*cvs.width; this.y = Math.random()*cvs.height; this.s = Math.random()*2; this.v = Math.random()*0.5+0.1; }
            update() { this.y-=this.v; if(this.y<0) this.y=cvs.height; }
            draw() { ctx.fillStyle = 'rgba(255,215,0,0.4)'; ctx.beginPath(); ctx.arc(this.x,this.y,this.s,0,Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<60; i++) parts.push(new P());
        function anim() { ctx.clearRect(0,0,cvs.width,cvs.height); parts.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(anim); }
        anim();

    </script>
</body>
</html>
